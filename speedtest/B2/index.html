<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .konten {
        width: 250px;
        position: relative;
      }
      .konten img.target {
        display: block;
        width: 100%;
        height: auto;
        position: relative;
        /* z-index: 3; */
      }
      .filled {
        width: 50px; /* Adjust width to fit 5 images within the container */
        height: auto;
      }
      .container-filled {
        display: flex;
        position: absolute;
        top: 0;
        left: 0;
        /* z-index: 2; */
        width: 0;
        height: 100%;
        overflow: hidden;
        transition: width 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="konten">
        <div class="container-filled">
          <img class="filled" src="./filled.png" alt="" />
          <img class="filled" src="./filled.png" alt="" />
          <img class="filled" src="./filled.png" alt="" />
          <img class="filled" src="./filled.png" alt="" />
          <img class="filled" src="./filled.png" alt="" />
        </div>
        <img class="target" src="./stars.png" alt="" />
      </div>
    </div>
    <script>
      const starsFill = document.querySelector(".container-filled");
      const ratingOverlay = document.querySelector(".konten");

      ratingOverlay.addEventListener("mousemove", (e) => {
        const rect = ratingOverlay.getBoundingClientRect();
        let percent = ((e.clientX - rect.left) / rect.width) * 5; // Skala ke 5 bintang
        let score = Math.round(percent * 2) / 2; // Pembulatan ke 0.5 terdekat
        let fillWidth = (score / 5) * 100; // Hitung persentase pengisian

        starsFill.style.width = `${fillWidth}%`;
      });

      ratingOverlay.addEventListener("mouseleave", () => {
        starsFill.style.width = "0";
      });
    </script>
  </body>
</html>
