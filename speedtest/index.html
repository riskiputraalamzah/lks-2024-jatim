<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LKS Jatim 2024 Practice</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f2f5;
      }
      .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }
      .container h1 {
        margin-bottom: 30px;
        font-size: 24px;
        color: #333;
      }
      .folder-links {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      .folder-links a {
        padding: 15px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.3s, transform 0.3s;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
      }
      .folder-links a:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }
      footer {
        margin-top: 20px;
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to LKS Jatim 2024 Practice</h1>
      <div class="folder-links">
        <a href="./A1/">Go to A1 Folder</a>
        <a href="./A2/">Go to A2 Folder</a>
        <a href="./B1/">Go to B1 Folder</a>
        <a href="./B2/">Go to B2 Folder</a>
        <a href="./C1/">Go to C1 Folder</a>
        <a href="./C2/">Go to C2 Folder</a>
        <a href="./D1/">Go to D1 Folder</a>
        <a href="./D2/">Go to D2 Folder</a>
        <a href="./E1/">Go to E1 Folder</a>
        <a href="./E2/">Go to E2 Folder</a>
      </div>
    </div>
    <footer>
      <p>Belum selesai semua, ehehe ðŸ˜‚</p>
    </footer>
  </body>
</html>
